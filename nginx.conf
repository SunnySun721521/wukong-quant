# Nginx配置文件 - 备份悟空52224
# 文件位置: /etc/nginx/sites-available/backup悟空52224

server {
    listen 80;
    server_name yourdomain.com;  # 替换为您的域名

    # 日志配置
    access_log /var/log/nginx/backup悟空52224_access.log;
    error_log /var/log/nginx/backup悟空52224_error.log;

    # 客户端上传大小限制
    client_max_body_size 10M;

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 反向代理到Flask应用
    location / {
        proxy_pass http://127.0.0.1:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API路由
    location /api/ {
        proxy_pass http://127.0.0.1:5006/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:5006/health;
        access_log off;
    }
}

